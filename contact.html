    <main class="page">
      <section class="contact-hero" aria-labelledby="contact-title">
        <div class="contact-title">
          <span class="contact-line" aria-hidden="true"></span>
          <h1 class="section-title" id="contact-title">Contact Me</h1>
        </div>
        <div class="glass contact-card">
          <h2 class="contact-card-title">Reach Out!</h2>
          <form class="form contact-form" aria-label="Contact form">
            <label>
              <span class="sr-only">Name</span>
              <input name="name" type="text" placeholder="Your Name" autocomplete="name" required />
            </label>
            <label>
              <span class="sr-only">Email</span>
              <input name="email" type="email" placeholder="Your Email" autocomplete="email" required />
            </label>
            <label class="sr-only" aria-hidden="true">
              Company
              <input name="company" type="text" tabindex="-1" autocomplete="off" />
            </label>
            <label>
              <span class="sr-only">Message</span>
              <textarea name="message" placeholder="Your Message" required></textarea>
            </label>
            <button class="btn" type="submit">Send Message</button>
            <p class="footer-note" data-contact-status aria-live="polite"></p>
          </form>
        </div>
        <div class="contact-links" aria-label="Contact links">
          <a class="contact-icon" href="https://www.linkedin.com/in/abdullah-mohsin1" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
